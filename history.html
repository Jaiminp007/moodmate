<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>History - Therapist App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="history.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-links" id="nav-links-menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="history.html" class="nav-link active">History</a>
      <a href="customise.html" class="nav-link">Customise</a>
      <a href="pricing.html" class="nav-link">Pricing</a>
      <a href="about.html" class="nav-link">About</a>
    </div>
    <div class="navbar-controls-right">
      <!-- <button class="delete-btn">Delete Data</button> -->
      <button class="settings-btn" id="settings-btn" aria-label="Settings">
        <img src="assets/gear.png" alt="Settings Icon">
      </button>
    </div>
  </nav>
  <main class="main-content">
    <h1 class="page-heading">Emotion Tracker</h1>
    <div class="content-wrapper">
      <div class="left-column-wrapper">
        <div class="left-column">
          <div class="top-box">
            <h2>Mood Boost Activities</h2>
            <div class="activities-list">
              <p>Take a 5-minute walk</p>
              <p>Call a friend</p>
              <p>Listen to your favorite song</p>
              <!-- Add more activities as needed -->
            </div>
          </div>
        </div>
        <div class="left-column">
          <div class="bottom-box">
            <h2>Past Conversations</h2>
            <div class="conversation-list">
              <!-- Remove the placeholder conversation item -->
              <!--
              <div class="conversation-item">
                <p>Timestamp: 2023-10-01 14:30</p>
                <p>Mood: ðŸ˜€</p>
              </div>
              -->
              <!-- Add more conversation items as needed -->
            </div>
            <div class="bottom-box-buttons">
              <button id="view-convos-btn" class="btn-primary">View All Conversations</button>
              <button id="delete-all-convos-btn" class="delete-btn">Delete All Conversations</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right-column">
        <h2>Emotion Line Chart</h2>
        <canvas id="emotion-chart">Emotion Line Chart Placeholder</canvas>
      </div>
    </div>
  </main>
  <!-- Settings Modal -->
  <div id="settings-modal" class="settings-modal">
    <div class="settings-modal-content">
      <button class="close-modal" id="close-settings">&times;</button>
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="darkModeToggleModal">Dark Mode</label>
        <div class="modal-toggle">
          <input type="checkbox" id="darkModeToggleModal" checked>
          <label for="darkModeToggleModal"></label>
        </div>
      </div>
    </div>
  </div>
  <script src="history.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.min.js"></script>
</body>
</html>
